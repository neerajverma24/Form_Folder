<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="form1.css" />
    <title>Form 1</title>
  </head>

  <body>
    <div class="div1">
      <div class="div2">
        <div class="head">
          <h1>Feedback Form</h1>
        </div>
        <div class="div3">
          <form class="form1">
            <table>
              <tr>
                <td class="tablehead"><label> Name : </label></td>
              </tr>
              <tr>
                <td>
                  <input
                    type="text"
                    name="name"
                    placeholder="Enter name"
                    class="tabledata"
                  />
                </td>
              </tr>
              <tr>
                <td><label> Email : </label></td>
              </tr>
              <tr>
                <td>
                  <input
                    type="text"
                    name="name"
                    placeholder="Enter email"
                    class="tabledata"
                  />
                </td>
              </tr>
              <tr>
                <td><label> Subject : </label></td>
              </tr>
              <tr>
                <td>
                  <input
                    type="text"
                    name="name"
                    placeholder="Enter subject"
                    class="tabledata"
                  />
                </td>
              </tr>
              <tr>
                <td><label> Message : </label></td>
              </tr>
              <tr>
                <td>
                  <textarea
                    name="message"
                    id=""
                    cols="30"
                    rows="10"
                    class="message"
                    placeholder="Enter Message"
                  
                  ></textarea>
                </td>
              </tr>
            </table>
          </form>
        </div>
        <div class="div4">
          <tr>
            <td><button class="button1"><a href = "form2.html"</button> Next Page</td>
          </tr>
        </div>
        <div class="div5">
          <tr>
            <td><button class="button2"><a href = "mainpage.html"</button>Back to Home Page</td>
          </tr>
        </div>
      </div>
    </div>
  </body>
</html>
